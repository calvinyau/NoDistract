<!doctype html>
<html>
  <head>
    <title>NoDistract</title>
    <script src="popup.js"></script>
    <script src="jquery-3.0.0.min.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h1 id="title">NoDistract</h1>
    <div class="hori-divider"></div>
    <div id="info" class="text-centered">
        <span id="timer"></span>
        <span id="setTime">Time to stay focused:</span>
        <input type="number" name="startHours" id="startHours" class="startTime" value="1"></input>
        <span id="hr">Hr</span>
        <input type="number" name="startMinutes" id="startMinutes" class="startTime" value="0"></input>
        <span id="min">Min</span>
    </div>
    <div class="button-container">
        <button id="toggle" type="button">No more distractions!</button>
    </div>
  </body>
</html>
